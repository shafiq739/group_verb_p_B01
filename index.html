<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: radial-gradient(
            circle at top left,
            #38bdf8,
            transparent 40%
          ),
          radial-gradient(circle at bottom right, #a78bfa, transparent 45%),
          linear-gradient(135deg, #0f172a, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      /* Quiz Card */
      .quiz-card {
        width: 100%;
        max-width: 420px;
        padding: 28px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress {
        font-size: 13px;
        color: #64748b;
      }

      .word {
        font-size: 28px;
        font-weight: 800;
        margin: 20px 0 10px;
        color: #020617;
      }

      /* Options */
      .options {
        margin-top: 22px;
      }

      .option {
        background: #f8fafc;
        padding: 16px 18px;
        margin: 14px 0;
        border-radius: 16px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
        transition: all 0.25s ease;
        border: 2px solid transparent;
      }

      .option:hover {
        transform: translateY(-2px);
        background: #eef2ff;
      }

      .correct {
        background: #22c55e !important;
        color: #ffffff;
        border-color: #16a34a;
      }

      .wrong {
        background: #ef4444 !important;
        color: #ffffff;
        border-color: #dc2626;
      }

      /* Next Button */
      .next-btn {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 16px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: none;
        box-shadow: 0 12px 28px rgba(37, 99, 235, 0.45);
        transition: transform 0.2s ease;
      }

      .next-btn:hover {
        transform: translateY(-2px);
      }

      .footer {
        margin-top: 14px;
        font-size: 13px;
        color: #64748b;
      }

      .result {
        font-size: 22px;
        font-weight: 800;
        color: #020617;
      }
    </style>
  </head>

  <body>
    <div class="quiz-card" id="quiz">
      <div class="progress" id="progress"></div>
      <div class="word" id="question"></div>

      <div class="options" id="options"></div>

      <button class="next-btn" id="nextBtn">Next Question â†’</button>

      <div class="footer">Choose the correct Bangla meaning</div>
    </div>

    <script>
      const words = [
        { q: "Bring about", a: "à¦˜à¦Ÿà¦¾à¦¨à§‹" },
        { q: "Bring forth", a: "à¦‰à§Žà¦ªà¦¾à¦¦à¦¨ à¦•à¦°à¦¾" },
        { q: "Bring off", a: "à¦‰à¦¦à§à¦§à¦¾à¦° à¦•à¦°à¦¾" },
        { q: "Bring through", a: "à¦†à¦°à§‹à¦—à§à¦¯ à¦²à¦¾à¦­ à¦•à¦°à¦¾" },
        { q: "Bring up", a: "à¦ªà§à¦°à¦¤à¦¿à¦ªà¦¾à¦²à¦¨ à¦•à¦°à¦¾" },
        { q: "Bring in", a: "à¦¦à§‡à¦“à§Ÿà¦¾" },
        { q: "Bring out", a: "à¦›à§‡à¦ªà§‡ à¦ªà§à¦°à¦•à¦¾à¦¶ à¦•à¦°à¦¾" },
        { q: "Bring out", a: "à¦¦à§ƒà¦·à§à¦Ÿà¦¿à¦—à§‹à¦šà¦° à¦•à¦°à¦¾" },
        { q: "Bring down", a: "à¦¨à¦¿à¦®à§à¦¨à¦®à§à¦–à§€ à¦•à¦°à¦¾" },

        { q: "Break away", a: "à¦­à§‡à¦™à§‡ à¦¬à§‡à¦° à¦¹à¦¯à¦¼à§‡ à¦†à¦¸à¦¾" },
        { q: "Break down", a: "à¦­à§‡à¦™à§‡ à¦ªà¦¡à¦¼à¦¾" },
        { q: "Break down", a: "à¦¨à¦·à§à¦Ÿ à¦¹à¦“à¦¯à¦¼à¦¾ / à¦¬à¦¿à¦•à¦² à¦¹à¦“à¦¯à¦¼à¦¾" },
        { q: "Break forth", a: "à¦¹à¦ à¦¾à§Ž à¦ªà§à¦°à¦•à¦¾à¦¶ à¦•à¦°à¦¾" },
        { q: "Break in / on", a: "à¦¬à¦¾à¦§à¦¾ à¦¦à§‡à¦“à¦¯à¦¼à¦¾" },
        { q: "Break into", a: "à¦œà§‹à¦° à¦•à¦°à§‡ à¦ªà§à¦°à¦¬à§‡à¦¶ à¦•à¦°à¦¾" },
        { q: "Break off", a: "à¦¹à¦ à¦¾à§Ž à¦¥à¦¾à¦®à¦¾" },
        { q: "Break through", a: "à¦œà§‹à¦° à¦•à¦°à§‡ à¦¸à¦°à¦¾à¦¨à§‹" },
        { q: "Break out", a: "à¦¹à¦ à¦¾à§Ž à¦¶à§à¦°à§ à¦¹à¦“à¦¯à¦¼à¦¾ / à¦ªà§à¦°à¦¾à¦¦à§à¦°à§à¦­à¦¾à¦¬ à¦˜à¦Ÿà¦¾" },
        { q: "Break up", a: "à¦¬à¦¨à§à¦§ à¦¹à¦“à¦¯à¦¼à¦¾" },
        { q: "Break with", a: "à¦à¦—à¦¡à¦¼à¦¾ à¦•à¦°à¦¾ / à¦¸à¦®à§à¦ªà¦°à§à¦• à¦›à¦¿à¦¨à§à¦¨ à¦•à¦°à¦¾" },

        { q: "Bear away / off", a: "à¦œà¦¯à¦¼ à¦•à¦°à§‡ à¦¨à§‡à¦“à¦¯à¦¼à¦¾" },
        { q: "Bear down", a: "à¦ à§‡à¦²à§‡ à¦«à§‡à¦²à§‡ à¦œà¦¯à¦¼ à¦•à¦°à¦¾" },
        { q: "Bear on", a: "à¦¸à¦®à§à¦ªà¦°à§à¦•à¦¿à¦¤" },
        { q: "Bear out", a: "à¦¸à¦®à¦°à§à¦¥à¦¨ à¦•à¦°à¦¾" },
        { q: "Bear up", a: "à¦®à¦¨à§‡à¦° à¦œà§‹à¦° à¦¬à¦œà¦¾à§Ÿ à¦°à¦¾à¦–à¦¾" },
        { q: "Bear with", a: "à¦¸à¦¹à§à¦¯ à¦•à¦°à¦¾" },

        { q: "Blow away", a: "à¦‰à§œà¦¿à§Ÿà§‡ à¦¨à¦¿à§Ÿà§‡ à¦¯à¦¾à¦“à§Ÿà¦¾" },
        { q: "Blow off", a: "à¦¨à¦¿à¦°à§à¦—à¦¤ à¦•à¦°à¦¾" },
        { q: "Blow over", a: "à¦¥à§‡à¦®à§‡ à¦¯à¦¾à¦“à§Ÿà¦¾" },
        { q: "Blow out", a: "à¦¨à¦¿à¦­à¦¾à¦¨à§‹" },
        { q: "Blow up", a: "à¦¬à¦¿à¦¸à§à¦«à§‹à¦°à¦£ à¦¦à§à¦¬à¦¾à¦°à¦¾ à¦‰à§œà¦¿à§Ÿà§‡ à¦¦à§‡à¦“à§Ÿà¦¾" },

        { q: "Burst into", a: "à¦¹à¦ à¦¾à§Ž à¦•à¦¾à¦¨à§à¦¨à¦¾à§Ÿ à¦­à§‡à¦™à§à¦—à§‡ à¦ªà§œà¦¾" },
        { q: "Burst out", a: "à¦¹à¦¾à¦¸à¦¿à¦¤à§‡ à¦«à§‡à¦Ÿà§‡ à¦ªà§œà¦¾" },
      ];

      // shuffle questions
      words.sort(() => Math.random() - 0.5);

      let index = 0;
      let score = 0;
      let answered = false;

      const progress = document.getElementById("progress");
      const question = document.getElementById("question");
      const optionsBox = document.getElementById("options");
      const nextBtn = document.getElementById("nextBtn");

      function loadQuiz() {
        answered = false;
        nextBtn.style.display = "none";
        optionsBox.innerHTML = "";

        if (index >= words.length) {
          document.getElementById("quiz").innerHTML = `
      <div class="result">ðŸŽ‰ Quiz Finished</div>
      <p class="result">Score: ${score} / ${words.length}</p>
      <p class="footer">Refresh the page to play again</p>
    `;
          return;
        }

        progress.innerText = `Question ${index + 1} of ${words.length}`;
        question.innerText = words[index].q;

        // create 4 unique options
        let allAnswers = words.map((w) => w.a);
        let optionSet = new Set();
        optionSet.add(words[index].a);

        while (optionSet.size < 4) {
          const rand =
            allAnswers[Math.floor(Math.random() * allAnswers.length)];
          optionSet.add(rand);
        }

        const options = Array.from(optionSet).sort(() => Math.random() - 0.5);

        options.forEach((opt) => {
          const div = document.createElement("div");
          div.className = "option";
          div.innerText = opt;
          div.onclick = () => selectAnswer(div, opt);
          optionsBox.appendChild(div);
        });
      }

      function selectAnswer(el, answer) {
        if (answered) return;
        answered = true;

        const correct = words[index].a;
        const all = document.querySelectorAll(".option");

        all.forEach((o) => {
          o.onclick = null;
          if (o.innerText === correct) {
            o.classList.add("correct");
          }
        });

        if (answer !== correct) {
          el.classList.add("wrong");
        } else {
          score++;
        }

        nextBtn.style.display = "block";
      }

      nextBtn.onclick = () => {
        index++;
        loadQuiz();
      };

      loadQuiz();
    </script>
  </body>
</html>
