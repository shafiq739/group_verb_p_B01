<!DOCTYPE html>
<html ="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Matching Practice</title>

    <style>
      :root {
        --primary: #1e293b;
        --accent: #2563eb;
        --bg: #f1f5f9;
        --card: #ffffff;
        --success: #16a34a;
        --error: #dc2626;
        --border: #cbd5e1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 12px;
        color: #0f172a;
      }

      .container {
        max-width: 480px;
        margin: auto;
        background: var(--card);
        padding: 18px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      }

      h2 {
        text-align: center;
        margin: 0 0 12px;
        color: var(--primary);
      }

      /* ðŸ”¹ English words grid (2x2) */
      #words {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .word {
        padding: 14px;
        background: #eef2ff;
        border-radius: 12px;
        text-align: center;
        font-size: 17px;
        font-weight: 600;
        border: 1px solid var(--border);
        cursor: pointer;
        transition: 0.2s;
      }

      .word.active {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }

      .meaning {
        padding: 14px;
        border: 2px dashed var(--border);
        border-radius: 12px;
        margin-bottom: 12px;
        font-size: 17px;
        background: #fafafa;
        transition: 0.2s;
      }

      .correct {
        background: #ecfdf5;
        border-color: var(--success);
        color: #065f46;
      }

      .wrong {
        background: #fef2f2;
        border-color: var(--error);
        color: #7f1d1d;
      }

      button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 14px;
        margin-top: 10px;
      }

      button:active {
        transform: scale(0.98);
      }

      hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 15px 0;
      }

      #score {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 id="title">Vocabulary Practice</h2>

      <div id="words"></div>
      <hr />
      <div id="meanings"></div>

      <button onclick="check()">Check & Next</button>
    </div>

    <script>
      const data = [
        { en: "Bring about", bn: "à¦˜à¦Ÿà¦¾à¦¨à§‹" },

        { en: "Bring off", bn: "à¦‰à¦¦à§à¦§à¦¾à¦° à¦•à¦°à¦¾" },
        { en: "Bring through", bn: "à¦†à¦°à§‹à¦—à§à¦¯ à¦²à¦¾à¦­ à¦•à¦°à¦¾" },
        { en: "Bring up", bn: "à¦ªà§à¦°à¦¤à¦¿à¦ªà¦¾à¦²à¦¨ à¦•à¦°à¦¾" },
        { en: "Bring in", bn: "à¦¦à§‡à¦“à§Ÿà¦¾" },
        { en: "Bring out", bn: "à¦›à§‡à¦ªà§‡ à¦ªà§à¦°à¦•à¦¾à¦¶ à¦•à¦°à¦¾" },
        { en: "Bring out", bn: "à¦¦à§ƒà¦·à§à¦Ÿà¦¿à¦—à§‹à¦šà¦° à¦•à¦°à¦¾" },
        { en: "Bring down", bn: "à¦¨à¦¿à¦®à§à¦¨à¦®à§à¦–à§€ à¦•à¦°à¦¾" },

        { en: "Break away", bn: "à¦­à§‡à¦™à§‡ à¦¬à§‡à¦° à¦¹à¦¯à¦¼à§‡ à¦†à¦¸à¦¾" },
        { en: "Break down", bn: "à¦­à§‡à¦™à§‡ à¦ªà¦¡à¦¼à¦¾" },
        { en: "Break down", bn: "à¦¨à¦·à§à¦Ÿ à¦¹à¦“à¦¯à¦¼à¦¾ / à¦¬à¦¿à¦•à¦² à¦¹à¦“à¦¯à¦¼à¦¾" },
        { en: "Break forth", bn: "à¦¹à¦ à¦¾à§Ž à¦ªà§à¦°à¦•à¦¾à¦¶ à¦•à¦°à¦¾" },
        { en: "Break in / on", bn: "à¦¬à¦¾à¦§à¦¾ à¦¦à§‡à¦“à¦¯à¦¼à¦¾" },
        { en: "Break into", bn: "à¦œà§‹à¦° à¦•à¦°à§‡ à¦ªà§à¦°à¦¬à§‡à¦¶ à¦•à¦°à¦¾" },
        { en: "Break off", bn: "à¦¹à¦ à¦¾à§Ž à¦¥à¦¾à¦®à¦¾" },
        { en: "Break through", bn: "à¦œà§‹à¦° à¦•à¦°à§‡ à¦¸à¦°à¦¾à¦¨à§‹" },
        { en: "Break out", bn: "à¦¹à¦ à¦¾à§Ž à¦¶à§à¦°à§ à¦¹à¦“à¦¯à¦¼à¦¾" },
        { en: "Break up", bn: "à¦¬à¦¨à§à¦§ à¦¹à¦“à¦¯à¦¼à¦¾" },
        { en: "Break with", bn: "à¦¸à¦®à§à¦ªà¦°à§à¦• à¦›à¦¿à¦¨à§à¦¨ à¦•à¦°à¦¾" },

        { en: "Bear away/off", bn: "à¦œà¦¯à¦¼ à¦•à¦°à§‡ à¦¨à§‡à¦“à¦¯à¦¼à¦¾" },
        { en: "Bear down", bn: "à¦ à§‡à¦²à§‡ à¦«à§‡à¦²à§‡ à¦œà¦¯à¦¼ à¦•à¦°à¦¾" },
        { en: "Bear on", bn: "à¦¸à¦®à§à¦ªà¦°à§à¦•à¦¿à¦¤" },
        { en: "Bear out", bn: "à¦¸à¦®à¦°à§à¦¥à¦¨ à¦•à¦°à¦¾" },
        { en: "Bear up", bn: "à¦®à¦¨à§‡à¦° à¦œà§‹à¦° à¦°à¦¾à¦–à¦¾" },
        { en: "Bear with", bn: "à¦¸à¦¹à§à¦¯ à¦•à¦°à¦¾" },

        { en: "Blow away", bn: "à¦‰à§œà¦¿à§Ÿà§‡ à¦¨à¦¿à§Ÿà§‡ à¦¯à¦¾à¦“à§Ÿà¦¾" },
        { en: "Blow off", bn: "à¦¨à¦¿à¦°à§à¦—à¦¤ à¦•à¦°à¦¾" },
        { en: "Blow over", bn: "à¦¥à§‡à¦®à§‡ à¦¯à¦¾à¦“à§Ÿà¦¾" },
        { en: "Blow out", bn: "à¦¨à¦¿à¦­à¦¾à¦¨à§‹" },

        { en: "Burst into", bn: "à¦•à¦¾à¦¨à§à¦¨à¦¾à§Ÿ à¦­à§‡à¦™à§‡ à¦ªà§œà¦¾" },
        { en: "Burst out", bn: "à¦¹à¦¾à¦¸à¦¿à¦¤à§‡ à¦«à§‡à¦Ÿà§‡ à¦ªà§œà¦¾" },
      ];

      let index = 0;
      let score = 0;
      let selected = null;

      function load() {
        selected = null;
        document.getElementById("words").innerHTML = "";
        document.getElementById("meanings").innerHTML = "";

        const page = Math.floor(index / 4) + 1;
        const totalPages = Math.ceil(data.length / 4);
        document.getElementById(
          "title"
        ).innerText = `Page ${page} / ${totalPages}`;

        const chunk = data.slice(index, index + 4);
        const shuffled = [...chunk].sort(() => Math.random() - 0.5);

        chunk.forEach((w) => {
          const d = document.createElement("div");
          d.className = "word";
          d.innerText = w.en;
          d.onclick = () => {
            document
              .querySelectorAll(".word")
              .forEach((x) => x.classList.remove("active"));
            d.classList.add("active");
            selected = w.en;
          };
          document.getElementById("words").appendChild(d);
        });

        shuffled.forEach((w) => {
          const m = document.createElement("div");
          m.className = "meaning";
          m.dataset.answer = w.en;
          m.innerText = w.bn;
          m.onclick = () => {
            if (selected) {
              m.innerHTML = w.bn + " âžœ <b>" + selected + "</b>";
              m.dataset.user = selected;
            }
          };
          document.getElementById("meanings").appendChild(m);
        });
      }

      function check() {
        let correct = true;
        document.querySelectorAll(".meaning").forEach((m) => {
          if (m.dataset.user === m.dataset.answer) {
            m.classList.add("correct");
            score++;
          } else {
            m.classList.add("wrong");
            correct = false;
          }
        });

        if (correct) {
          index += 4;
          setTimeout(() => {
            if (index >= data.length) {
              document.querySelector(
                ".container"
              ).innerHTML = `<h2>Finished ðŸŽ‰</h2>
           <p id="score">Your Score: ${score} / ${data.length}</p>`;
            } else {
              load();
            }
          }, 700);
        }
      }

      load();
    </script>
  </body>
</html>
